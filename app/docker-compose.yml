version: '3.8'

services:
  web:
    build:
      context: .
    restart: always
    ports:
      - "5000:5000"
    environment:
      FLASK_APP: app.py
      FLASK_ENV: development
    command: flask run --host=0.0.0.0

  db_mysql:
    image: mysql:latest
    container_name: mymysql
    environment:
      MYSQL_ROOT_PASSWORD: mypassword
    ports:
      - "3306:3306"
    restart: always
  
  db_postgres:
    image: postgres:latest
    container_name: mypostgres
    environment:
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    restart: always